<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SongScripts{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #121212; color: #fff; }
        header { background-color: #1DB954; padding: 20px; text-align: center; }
        header h1 { margin: 0; font-size: 2.5em; }
        nav { text-align: center; margin: 20px 0; }
        nav a { text-decoration: none; color: #fff; margin: 0 15px; font-size: 1.2em; }
        nav a:hover { color: #1DB954; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        footer { background-color: #1DB954; text-align: center; padding: 10px; margin-top: 500px; }
        footer p { margin: 0; }
    </style>
</head>
<body>
    <header>
        <h1>SongScripts</h1>
        <p>Discover Your Favorite Tracks Through Lyrics!</p>
    </header>
    <nav>
        <a href="#tracks">Tracks</a>
        <a href="#albums">Albums</a>
        <a href="#artists">Artists</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>

<footer>
    <p>&copy; 2024 SongScripts. All rights reserved.</p>
</footer>
</html>
