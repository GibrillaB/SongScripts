{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="text-align: center; margin: 50px auto;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #a3a0ff; color: white; border: none; border-radius: 5px;">
            Log In
        </button>
    </form>
    <p><a href="/">Back to Home</a></p>
</div>
{% endblock %}
