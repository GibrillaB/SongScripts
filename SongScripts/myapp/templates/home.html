{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <!-- Search Bar -->
    <div class="search-bar" style="text-align: center; margin-top: 20px;">
        <form method="get" action="{% url 'search_lyrics' %}">
            <input type="text" name="query" placeholder="Search for lyrics or songs..." value="{{ query|default:'' }}" 
                   style="padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px;">
            <button type="submit" 
                    style="padding: 10px 20px; background-color: #a3a0ff; color: white; border: none; border-radius: 5px;">
                Search
            </button>
        </form>
    </div>

    <!-- Login/Logout & Dashboard Links -->
    <div style="text-align: center; margin-top: 20px;">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" 
               style="padding: 10px 20px; background-color: #a3a0ff; color: white; text-decoration: none; border-radius: 5px;">
               Go to Dashboard
            </a>
            <!-- Logout Form -->
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" 
                        style="padding: 10px 20px; background-color: #ff5c5c; color: white; border: none; border-radius: 5px;">
                    Log Out
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" 
               style="padding: 10px 20px; background-color: #a3a0ff; color: white; text-decoration: none; border-radius: 5px;">
               Log In
            </a>
        {% endif %}
    </div>
{% endblock %}
